{% extends "layout.html" %}

{% block main %}

    <!-- http://getbootstrap.com/docs/4.1/content/typography/ -->
    <h1 class="mb-3">Form</h1>

    <!-- http://getbootstrap.com/docs/4.1/components/forms/ -->
    <form action="/form" method="post" class="needs-validation" novalidate>

        <div class="form-group">
            <label for="firstname">First name</label>
            <input type="text" name="firstname" class="form-control" id="firstname" placeholder="First name" required>
            <div class="valid-feedback">
            Looks good!
            </div>
            <div class="invalid-feedback">
            Please write your first name
            </div>
        </div>
        <div class="form-group">
            <label for="lastname">Last name</label>
            <input type="text" name="lastname" class="form-control" id="lastname" placeholder="Last name" required>
            <div class="valid-feedback">
            Looks good!
            </div>
            <div class="invalid-feedback">
            Please write your last name
            </div>
        </div>
        <div class="form-group" id="lvl-of-education">
            <label for="lvl-of-education">Highest level of education:</label>
            <select name="lvlofeducation" class="form-control" id="lvl-of-education" required  >
                <option value="" selected disabled>Type of degree</option>
                <option value="Associate's degree">Associate's degree</option>
                <option value="Bachellor's degree">Bachellor's degree</option>
                <option value="Master's degree">Master's degree</option>
                <option value="Doctoral degree">Doctoral degree</option>
            </select>

        <br>
        Gender:<br>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="gender-male" value="male" unchecked required>
            <label class="form-check-label" for="gender-male">
            Male
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="gender-male" value="female" unchecked required>
            <label class="form-check-label" for="gender-female">
            Female
            </label>
</div>


        <!-- http://getbootstrap.com/docs/4.1/components/buttons/ -->
        <br>
        <button class="btn btn-primary" type="submit">Submit</button>

    </form>

    <script>
    (function() {
    'use strict';
    window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
    form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
        }
        form.classList.add('was-validated');
        }, false);
    });
    }, false);
    })();
    </script>

{% endblock %}
